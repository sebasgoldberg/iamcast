{% load i18n %}

{% get_language_info_list for LANGUAGES as languages %}
{% for language in languages %}
    <li><a href="#" onclick='cambiar_idioma("{{language.code}}")'>{{ language.name_local }}</a></li>
{% endfor %}

<form action="/i18n/setlang/" method="post" id='language-form'>
  {% csrf_token %}
  <input type='hidden' id="language-input" name="language">
</form>

<script>
function cambiar_idioma(codigo_idioma)
{
  $('#language-input').val(codigo_idioma);
  $('#language-form').submit();

}
</script>
