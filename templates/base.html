<h1><a href=/agencia/>Alternativa</a></h1>
{%block menu%}
<ul>
  <li><a href="/agenciado/">Agenciado</a></li>
  <li><a href="/admin/">Administração</a></li>
  {% if user.is_authenticated %}
    <li><a href="/agencia/cambio/clave/">Trocar Senha</a></li>
    <li><a href="/agencia/logout/">Sair ({{user.username}})</a></li>
  {% endif %}
</ul>
{%endblock%}

{% if messages %}
  <ul class="messages">
  {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
  </ul>
{% endif %}

{% block content %}
{% endblock %}
